<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NurTrack - Salah Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Shim process for browser environment
    window.process = window.process || { env: {} };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Custom Palette Mapping - Strict Dark Mode
            charcoal: {
              DEFAULT: '#121212', // Main App Background
              surface: '#1E1E1E', // Cards, Popups, Sidebar
              border: '#444444',  // Dividers, Outlines
              text: '#E0E0E0',    // Primary Text
              sub: '#B0B0B0',     // Secondary Text
              accent: '#888888'   // Icons, Active States
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            arabic: ['Amiri', 'serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }
    .arabic-font {
      font-family: 'Amiri', serif;
    }

    /* 
      Background Pattern & Mesh Gradient 
      Designed to be subtle, large-scale, and non-intrusive.
    */
    .spiritual-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-color: #f8fafc; /* Light Mode Base */
      /* Light mode pattern */
      background-image: 
        radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.05) 0px, transparent 50%);
    }

    .dark .spiritual-bg {
      background-color: #121212; /* Charcoal Black Base */
      /* 
         Premium Dark Mode Pattern:
         - Deep charcoal base
         - Very subtle large-scale geometric motif overlay (white with 2% opacity)
         - Soft ambient gradients for depth without noise
      */
      background-image: 
        radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.03) 0%, transparent 45%),
        radial-gradient(circle at 85% 85%, rgba(255, 255, 255, 0.02) 0%, transparent 45%),
        url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M60 0L120 60L60 120L0 60L60 0ZM60 10L10 60L60 110L110 60L60 10Z' fill='%23ffffff' fill-opacity='0.015' fill-rule='evenodd'/%3E%3C/svg%3E");
      background-size: cover, cover, 120px 120px;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .dark .glass-effect {
      background: rgba(30, 30, 30, 0.85); /* #1E1E1E Surface equivalent */
      border-color: rgba(68, 68, 68, 0.4); /* #444444 Border equivalent */
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    html.dark {
      background-color: #121212;
      color: #E0E0E0;
    }
    html {
      background-color: #f8fafc;
      width: 100%;
      overflow-x: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
  }
}
</script>
</head>
<body class="text-slate-900 dark:text-charcoal-text transition-colors duration-500 min-h-screen selection:bg-emerald-500/30">
  <!-- Spiritual Background Layer -->
  <div class="spiritual-bg"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
