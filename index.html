    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }
    .arabic-font {
      font-family: 'Amiri', serif;

    /* Islamic Background Pattern & Mesh Gradient */
    .spiritual-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-color: #f8fafc; /* Light Base */
      background-image: 
        radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(251, 191, 36, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.07) 0px, transparent 50%),
        url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 0l5.24 13.76L59 13l-6 13 13 6-13 6 6 13-13.76-5.24L40 60l-5.24-13.76L21 47l6-13-13-6 13-6-6-13 13.76 5.24L40 0zM0 40l5.24 13.76L19 53l-6 13 13 6-13 6 6 13-13.76-5.24L0 80l-5.24-13.76L-19 67l6-13-13-6 13-6-6-13 13.76 5.24L0 40zm80 0l5.24 13.76L99 53l-6 13 13 6-13 6 6 13-13.76-5.24L80 80l-5.24-13.76L61 67l6-13-13-6 13-6-6-13 13.76 5.24L80 40z' fill='%2310b981' fill-opacity='0.04' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .dark .spiritual-bg {
      background-color: #020617; /* Dark Base */
      background-image: 
        radial-gradient(at 0% 0%, rgba(6, 78, 59, 0.45) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(2, 6, 23, 0.9) 0px, transparent 50%),
        url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 0l5.24 13.76L59 13l-6 13 13 6-13 6 6 13-13.76-5.24L40 60l-5.24-13.76L21 47l6-13-13-6 13-6-6-13 13.76 5.24L40 0zM0 40l5.24 13.76L19 53l-6 13 13 6-13 6 6 13-13.76-5.24L0 80l-5.24-13.76L-19 67l6-13-13-6 13-6-6-13 13.76 5.24L0 40zm80 0l5.24 13.76L99 53l-6 13 13 6-13 6 6 13-13.76-5.24L80 80l-5.24-13.76L61 67l6-13-13-6 13-6-6-13 13.76 5.24L80 40z' fill='%2334d399' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .dark .glass-effect {
      background: rgba(15, 23, 42, 0.85);
      border-color: rgba(51, 65, 85, 0.4);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    html.dark {
      background-color: #020617;
    }
    html {
      background-color: #f8fafc;
      width: 100%;
      overflow-x: hidden;
    }

    /* 
      Premium Animation System 
      Feel: Calm, Intentional, Fluid
    */
    @keyframes popup-enter {
      0% {
        opacity: 0;
        transform: scale(0.96) translateY(4px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes overlay-enter {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .animate-popup {
      /* 200ms duration, ease-out cubic-bezier for a "settling" feel */
      animation: popup-enter 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      /* Ensure stability */
      will-change: transform, opacity;
      transform-origin: center center;
    }

    .animate-overlay {
      /* Slightly slower than popup to soften the transition */
      animation: overlay-enter 0.3s ease-out forwards;
    }

    /* Respect User Motion Preferences */
    @media (prefers-reduced-motion: reduce) {
      .animate-popup, .animate-overlay, .animate-in, .animate-out {
        animation: none !important;
        transition: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
    }
  </style>
