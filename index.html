<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NurTrack - Salah Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Shim process for browser environment
    window.process = window.process || { env: {} };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Strict Dark Mode Palette
            charcoal: {
              DEFAULT: '#121212', // Main Background (Deep & Calm)
              surface: '#1E1E1E', // Cards, Modals (Slight Elevation)
              border: '#444444',  // Dividers (Subtle)
              text: '#E0E0E0',    // Primary Text (High Readability)
              sub: '#B0B0B0',     // Secondary Text (Soft)
              accent: '#888888'   // Icons/Active (Non-intrusive)
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            arabic: ['Amiri', 'serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }
    .arabic-font {
      font-family: 'Amiri', serif;
    }

    /* 
      Background Layer 
      - Large scale geometric motif
      - Extremely low opacity for subtlety
      - Sitting behind all content
    */
    .spiritual-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-color: #f8fafc; /* Light Mode Base */
      /* Light mode: Subtle organic gradients */
      background-image: 
        radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.05) 0px, transparent 50%);
    }

    .dark .spiritual-bg {
      background-color: #121212; /* Charcoal Black Base */
      
      /* 
         New Premium Dark Pattern:
         - An interlocking diamond lattice (geometric tessellation).
         - White stroke with 2% opacity for a premium texture.
         - Deeper ambient lighting positioning.
      */
      background-image: 
        radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.025) 0%, transparent 50%),
        radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg stroke='%23ffffff' stroke-width='1' stroke-opacity='0.02'%3E%3Cpath d='M30 0L60 30L30 60L0 30z'/%3E%3Cpath d='M30 0v60M0 30h60' stroke-opacity='0.01'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      background-size: cover, cover, 60px 60px;
      background-repeat: no-repeat, no-repeat, repeat;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .dark .glass-effect {
      background: rgba(30, 30, 30, 0.7); /* #1E1E1E Surface */
      border: 1px solid rgba(68, 68, 68, 0.5); /* #444444 Border */
    }
    
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    html.dark {
      background-color: #121212;
      color: #E0E0E0;
    }
    html {
      background-color: #f8fafc;
      width: 100%;
      overflow-x: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
  }
}
</script>
</head>
<body class="text-slate-900 dark:text-charcoal-text transition-colors duration-500 min-h-screen selection:bg-emerald-500/30">
  <div class="spiritual-bg"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
